<!DOCTYPE html>
<html lang="en" ng-app="D3_V4" >
<head>
    <meta charset="UTF-8">
    <title>LeifD3_v4</title>
    <link rel="stylesheet" href="../D3_v4/index.css"/>

    <!--libs-->
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../../node_modules/d3/build/d3.js"></script>

    <!--js-->
    <script src="../D3_v4/index.js"></script>
    <!--service-->
    <script src="../D3_v4/config/config.js"></script>
    <script src="../D3_v4/service/winresize.service.js"></script>


    <!--ctrl-->
    <script src="../D3_v4/home.controller.js"></script>
    <script src="../D3_v4/ctrls/pie.js"></script>
    <script src="../D3_v4/ctrls/bar.js"></script>
    <script src="../D3_v4/ctrls/histogram.js"></script>
    <script src="../D3_v4/ctrls/force.js"></script>
</head>
<body>
    <div ng-controller="HomeCtrl">
        <div class="home_container">
            <ul class="home_ul">
                <li class="home_li" ng-repeat="chart in chartList"><a class="home_a" ui-sref="{{chart.url}}"  ng-bind="chart.name"></a></li>
            </ul>
        </div>
        <div class="home_table">
            <div class="home_content" ui-view></div>
        </div>
    </div>
</body>
</html>
